<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Student Management System</title>

    <link crossorigin="anonymous"
          href=" https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-2">
    <h1>Student Management System</h1>
    <hr>
    <h2>Save Student</h2>

    <form action="#" th:action="@{/saveStudent}"   method="POST">

        <input type="text" th:field="*{student.name}"
        placeholder="Student Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{student.age}"
               placeholder="Student age" class="form-control mb-4 col-4">


        <input type="text" th:field="*{student.email}"
               placeholder="Student Email" class="form-control mb-4 col-4">

        <input type="text" th:field="*{student.gender}"
               placeholder="Student Gender" class="form-control mb-4 col-4">

        <select class="form-control" th:field ="*{student.course}">
            <option th:each="course : ${courselist}" th:text="${course.name}" th:value="${course.id}"></option>
        </select>

        <br>

        <button class="btn btn-info col-2" type="submit"> Save Employee</button>
    </form>
        <br>
            <a th:href="@{/}">Back to Student List</a>

</div>


</body>
</html>
