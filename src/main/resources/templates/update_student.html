<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>

    <link rel="stylesheet"
          href=" https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Student Management System</h1>
    <hr>
    <h2>Update Student</h2>

    <form action="#" th:action="@{/saveStudent}" method="POST">

        <input type="hidden" th:field="*{student.id}" />

        <input type="text" th:field="*{student.name}"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{student.age}"
                class="form-control mb-4 col-4">


        <input type="text" th:field="*{student.email}"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{student.gender}"
               class="form-control mb-4 col-4">
        <br>


        <br>


        <button class="btn btn-info col-2" type="submit"> Update Employee</button>
    </form>
        <br>
    <a th:href="@{/}">Back to Student List</a>

</div>

</body>
</html>
