<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>

    <link rel="stylesheet"
          href=" https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h1>Student list</h1>

    <a class="btn btn-primary btn-sm mb-3" th:href="@{/showNewStudentForm}">Add Student</a>

        <table border="1" class="table table-striped table-responsive-md">
         <thead>
             <tr>
                    <th>Student Name</th>
                    <th>Age</th>
                    <th>Student email</th>
                    <th>Gender</th>
                    <th>Course</th>
                     <th>Actions</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="student : ${listStudents}">
            <td th:text="${student.name}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.gender}"></td>
            <td th:text="${student.course.name}"></td>


            <td>
                <a class="btn btn-primary"
                   th:href="@{/showFormForUpdate/{id}(id=${student.id})}">Update</a>

                <a class="btn btn-danger" th:href="@{/deleteStudent/{id}(id=${student.id})}">Delete</a>


            </td>



        </tr>
        </tbody>

    </table>

</div>




</body>
</html>
